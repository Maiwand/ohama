<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="stylesheet" href="res/css/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <!-------- Left ------------------->
    <div class="leftmenu">
      <div class="lm-1">
        <img src="./res/img/logo.png" alt="Logo" />
        <a class="click" href="#">Join a Course</a>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="#"><i class="far fa-columns"></i>Dashbord</a>
          </li>
          <li>
            <a href="#"><i class="far fa-graduation-cap"></i>All courses</a>
          </li>
          <li>
            <a href="#"><i class="far fa-folder"></i>Resources</a>
          </li>
          <li>
            <a href="#"><i class="far fa-user-friends"></i>Friends</a>
          </li>
          <li>
            <a href="#"><i class="far fa-comment"></i>Chats</a>
          </li>
          <li>
            <a href="#"><i class="far fa-cog"></i>Settings</a>
          </li>
        </ul>
      </div>
      <div class="upgrade">
        <div class="upgradecont">
          <img src="res/img/up.png" alt="" />
          <p>Upgrade to <span>Pro</span> for more resources</p>
          <a href="" class="click">Upgrade</a>
        </div>
      </div>
    </div>
    <!-------- Right ------------------->
    <div class="rightcal">3</div>
    <!-------- Main ------------------->
    <div class="main"></div>

</html>
